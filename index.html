<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Sports</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="title"> <div id="orangerectangle"></div><h1>IronFit</h1> <div id="orangerectangle"></div></div>
    <div id="rectangle"></div>
    <div id="planBuilder">
      <form id="form">
        <label for="sport">What sport do you play:</label>
        <select id="sport" name="sport" required>
          <option value="">Select a sport</option>
          <option value="Basketball">Basketball</option>
          <option value="Baseball">Baseball</option>
          <option value="Football">Football</option>
          <option value="Lacrosse">Lacrosse</option>
          <option value="Running">Running</option>
          <option value="Swimming">Swimming</option>
          <option value="Volleyball">Volleyball</option>
        </select>
        <br />
        <br />
        <label for="length">Choose a workout length:</label>
        <select id="length" name="length" required>
          <option value="">Select an option</option>
          <option value="30_minutes">30 minutes</option>
          <option value="45_minutes">45 minutes</option>
          <option value="1_hour">1 hour</option>
          <option value="1_hour_and_30_minutes">1 hour and 30 minutes</option>
          <option value="2_hours">2 hours</option>
        </select>
        <br />
        <br />
        <label for="resources">What resources are available:</label>
        <select id="resources" name="resources" required>
          <option value="">Select an option</option>
          <option value="gym_access">complete gym acess</option>
          <option value="dumbbell">dumbbell only</option>
          <option value="bodyweight">bodyweight only</option>
        </select>
        <br />
        <br />
        <label for="muscle">Choose a muscle group to focus on:</label>
        <select id="muscle" name="muscle" required>
          <option value="">Select an option</option>
          <option value="upper body">upper body</option>
          <option value="lower body">lower body</option>
          <option value="core">core</option>
        </select>
        <br />
        <br />
        <div id="submitcontainer">
        <input type="submit" value="Access My Plan" />
      </div>
      </form>
    </div>
    <div id="rectangle"></div>
    <div id="workouts"></div>
    <script src="app.js"></script>
  </body>
</html>
